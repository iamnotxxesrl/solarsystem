<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Solar System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls-panel">
        <h3>Solar System Controls</h3>
        <div class="control-group">
            <label for="speed-slider">Rotation Speed:</label>
            <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="auto-rotate" checked> Auto Rotate
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="show-orbits" checked> Show Orbits
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="free-look" unchecked> Free Look (WASD + Mouse)
            </label>
        </div>
        <div class="control-group">
            <button id="reset-btn">Reset View</button>
        </div>
        <div class="info-text">
            <small>Left Click: Select Planet | Right Click + Drag: Rotate | Scroll: Zoom</small>
        </div>
    </div>

    <div id="info-box">
        <span onclick="closeInfo()">âœ–</span>
        <h2 id="planet-name"></h2>
        <p id="planet-info"></p>
        <h3>Interesting Moons:</h3>
        <ul id="moon-list"></ul>
    </div>

    <div id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
