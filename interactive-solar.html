<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop>
        <source src="calm-music.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="sun"></div>

        <div class="planet mercury" onclick="showInfo('Mercury')"></div>
        <div class="planet venus" onclick="showInfo('Venus')"></div>
        <div class="planet earth" onclick="showInfo('Earth')">
            <div class="moon"></div>
        </div>
        <div class="planet mars" onclick="showInfo('Mars')"></div>
        <div class="planet jupiter" onclick="showInfo('Jupiter')"></div>
        <div class="planet saturn" onclick="showInfo('Saturn')">
            <div class="ring"></div>
        </div>
        <div class="planet uranus" onclick="showInfo('Uranus')"></div>
        <div class="planet neptune" onclick="showInfo('Neptune')"></div>
    </div>

    <div id="info-box">
        <span onclick="closeInfo()">âœ–</span>
        <h2 id="planet-name"></h2>
        <p id="planet-info"></p>
        <h3>Interesting Moons:</h3>
        <ul id="moon-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
